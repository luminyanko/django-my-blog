<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-italic">
      <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link" href="#">About Me</a>
          <a class="nav-link" href="#">Facebook</a>
          <a class="nav-link" href={% url 'blog' %}>Blog</a>

        </div>
      </div>
    </nav>
    </header>

    <div class="album py-5 bg-light">
    <div class="container">
    <legend>Recent Posts</legend>
      <div class="row">
        {% for post in posts %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="img-fluid" src="{{ post.image.url }}" alt=""/>
            <div class="card-body">
              <a class="card-text" href="{% url 'post' post.id %}">{{ post.title }}</a>
              <p class="card-text">{{ post.get_summary }}...</p>
              <p class="card-text">{{ post.date }}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
